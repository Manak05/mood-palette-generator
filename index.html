<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Palette Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Mood Palette Generator</h1>
    <p>Create beautiful CSS color palettes for UI elements and design inspiration.</p>
  </header>

  <main>
    <!-- Palette Type Buttons -->
    <section class="controls">
      <h2>Choose a Mood</h2>
      <div class="buttons">
        <button aria-label="Generate vibrant colors">Vibrant Colors</button>
        <button aria-label="Generate retro colors">Retro Colors</button>
        <button aria-label="Generate washed out colors">Washed Out Colors</button>
        <button aria-label="Generate color gradients">Color Gradients</button>
      </div>
    </section>

    <!-- Palette Display -->
    <section class="palette-section">
      <h2>Generated Palette</h2>
      <div class="palettes">
        <div class="palette"></div>
        <div class="palette"></div>
        <div class="palette"></div>
        <div class="palette"></div>
      </div>
    </section>
  </main>
